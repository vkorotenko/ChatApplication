<body>    
    <header class="header">
        <div class="panel">
            <div class="case">
                <div class="panel__wrap row i-mid">

                        </div>

                    <div class="panel__lk row i-mid">
                        <div class="panel__messages lk-link lk-link_has-hidden hidden-xs lk-link_open">
                            <div class="lk-link__icon"><a href="buyer-messages.html"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22" height="17" viewBox="0 0 22 17"><defs><path id="oh16a" d="M1142 19v17h-22V19zm-3 2h-16l8 7.06zm-17 2v10l6-5zm2 11h14l-5-5-2 1-2-1zm16-1V23l-6 5z"></path></defs><g><g transform="translate(-1120 -19)"><use xlink:href="#oh16a"></use></g></g></svg><span style="display: none" id="totalUnreadMessages"></span></a></div>

    <!-- Navigation -->


    <main class="main">
        <div class="page page_bg">
            <div class="case">
                <div class="page__wrap page__wrap_pt-more row row- i-strech">
                    <div class="page__aside col col-lg-3 col-md-12">
                        <div class="apps apps_aside hidden-md hidden-sm hidden-xs">

                        </div>
                    </div>
                    <div class="page__content col col-lg-9 col-md-12" id="chatApp">
                        <div class="page__main-title main-title page__main-title main-title_md">Сообщения</div>
                        <div class="userInfo" style="display: none;">
                            <form class="form-inline">
                                <div class="form-group mb-2">
                                    <label for="staticEmail2" class="sr-only">Вы вошли как:</label>
                                    <input type="text" readonly class="form-control-plaintext userName" id="userEmail" value="">
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <input type="submit" class="btn btn-outline-secondary" id="getDataByRole" value="Данные по роли" />
                                    <input type="submit" class="btn btn-outline-secondary" id="getDataByLogin" value="Данные по логину" />
                                    <input type="button" class="btn btn-outline-secondary" value="Выйти" id="logOut" />
                                </div>
                            </form>
                        </div>
                        <form class="form-signin">
                            <h1 class="h3 mb-3 font-weight-normal">Войдите в систему</h1>
                            <label for="inputEmail" class="sr-only">Email</label>
                            <input type="text" id="inputUserName" class="form-control" placeholder="Имя пользователя" required autofocus>
                            <label for="inputPassword" class="sr-only">Пароль</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="remimberme">
                                <label class="custom-control-label" for="remimberme">Запомнить</label>
                            </div>
                            <button class="btn btn-outline-primary btn-block" id="login_bitton" type="submit">Войти</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        var tokenKey = "accessToken";
        $('#login_bitton').click(function (e) {
            $(".form-signin").submit(function (e) {
                e.preventDefault();
            });
            e.preventDefault();
            var loginData = {
                username: $('#inputUserName').val(),
                password: $('#inputPassword').val()
            };

            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: '/api/v1/Account/token',
                data: JSON.stringify(loginData),
                success: function (data) {
                    $('#userEmail').attr('value', data.username);
                    $('.userInfo').css('display', 'block');
                    $('.form-signin').css('display', 'none');
                    // сохраняем в хранилище sessionStorage токен доступа
                    sessionStorage.setItem(tokenKey, data.access_token);
                    console.log(data);
                    // window.location.assign('chat.html');
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });

        $('#logOut').click(function (e) {
            e.preventDefault();
            $('.form-signin').css('display', 'block');
            $('.userInfo').css('display', 'none');
            sessionStorage.removeItem(tokenKey);
        });

        $('#getDataByLogin').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/v1/Values/getlogin',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    console.log(token)
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });
        $('#getDataByRole').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/v1/Values/getrole',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });
    </script>
    <!-- Автоматическая проверка наличия сообщений и разблокировка глобального счетчика. При работе на странице чата так-же вызов цикла подгрузки сообщений-->
    <script>
        // данная переменная должна формироваться на сервере и содержать числовой идентификатор пользователя в системе (id)
        var loggedinUserId = 52;
        var totalMessagesSpan = $('#totalUnreadMessages');
        var globalRefreshMessageTimer = setInterval(checkMessagesForUser, 1000);
        function checkMessagesForUser() {
            $.ajax({
                type: 'GET',
                url: '/api/v1/user/totalunread/' + loggedinUserId,
                success: function (data) {
                    var count = parseInt(data);
                    totalMessagesSpan.text(count);
                    if (count > 0) {
                        totalMessagesSpan.show();
                        if (ChatApp && ChatApp.getUserData) ChatApp.getUserData();
                    } else {
                        totalMessagesSpan.hide();
                    }
                }
            });
        }
    </script>
</body>
</html>
