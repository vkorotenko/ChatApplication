<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>chat</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
    http://web.nelikvida-net.ru/account/message#message-5
    <div class="userInfo" style="display: none;">

        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Вы вошли как:</label>
                <input type="text" readonly class="form-control-plaintext userName" id="userEmail" value="">
            </div>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <input type="submit" class="btn btn-outline-secondary" id="getDataByRole" value="Данные по роли" />
                <input type="submit" class="btn btn-outline-secondary" id="getDataByLogin" value="Данные по логину" />
                <input type="button" class="btn btn-outline-secondary" value="Выйти" id="logOut" />
            </div>
        </form>
    </div>
    <form class="form-signin">        
        <h1 class="h3 mb-3 font-weight-normal">Войдите в систему</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="Имя пользователя" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="remimberme">
            <label class="custom-control-label" for="remimberme">Запомнить</label>
        </div>
        <button class="btn btn-outline-primary btn-block" id="login_bitton" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>
    <div>
        <a href="/swagger">swagger</a>
        <a href="chat.html">chat.html</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        var tokenKey = "accessToken";
        $('#login_bitton').click(function (e) {
            $(".form-signin").submit(function (e) {
                e.preventDefault();
            });
            e.preventDefault();
            var loginData = {
                username: $('#inputUserName').val(),
                password: $('#inputPassword').val()
            };

            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: '/api/v1/Account/token',
                data: JSON.stringify(loginData),
                success: function (data) {
                    $('#userEmail').attr('value', data.username);
                    $('.userInfo').css('display', 'block');
                    $('.form-signin').css('display', 'none');
                    // сохраняем в хранилище sessionStorage токен доступа
                    sessionStorage.setItem(tokenKey, data.access_token);
                    console.log(data);
                    window.location.assign('chat.html');
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });

        $('#logOut').click(function (e) {
            e.preventDefault();
            $('.form-signin').css('display', 'block');
            $('.userInfo').css('display', 'none');
            sessionStorage.removeItem(tokenKey);
        });

        $('#getDataByLogin').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/v1/Values/getlogin',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    console.log(token)
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });
        $('#getDataByRole').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/v1/Values/getrole',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });
    </script>

</body>
</html>
